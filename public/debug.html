<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>TeamPulse - Debug Interface</title>
    <link rel="stylesheet" href="/styles-neon.css">
    <style>
        body { padding: 20px; }
        .debug-section { 
            margin: 20px 0; 
            padding: 20px; 
            border: 1px solid #555; 
            border-radius: 8px;
        }
        .debug-button {
            margin: 5px;
            padding: 10px 15px;
            background: #a855f7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .debug-button:hover { background: #9333ea; }
        .debug-output {
            background: #1a1a1a;
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- –ú—ñ–Ω—ñ–º–∞–ª—å–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏, –Ω–µ–æ–±—Ö—ñ–¥–Ω—ñ –¥–ª—è —Ä–æ–±–æ—Ç–∏ –¥–æ–¥–∞—Ç–∫—É -->
    <div id="login-screen" style="display: none;"></div>
    <div id="app-container" style="display: block;">

            <button id="start-analysis-btn" class="debug-button">Start Analysis</button>

        </div>
        
        <div class="debug-section">
            <h2>–ö–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–≥–ª—è–¥—É</h2>
            <button id="list-view" class="debug-button">List View</button>
            <button id="text-view" class="debug-button">Text View</button>
            <button id="highlights-view" class="debug-button">Highlights View</button>
        </div>
        
        <div class="debug-section">
            <h2>Data-action –∫–Ω–æ–ø–∫–∏</h2>
            <button data-action="select-client" data-id="1" class="debug-button">Select Client 1</button>
            <button data-action="delete-client" data-id="2" class="debug-button">Delete Client 2</button>
            <button data-action="load-analysis" data-id="3" class="debug-button">Load Analysis 3</button>
        </div>
        
        <div class="debug-section">
            <h2>–§–æ—Ä–º–∞ –∫–ª—ñ—î–Ω—Ç–∞</h2>
            <div id="client-form" style="display: none;">
                <h3 id="client-form-title">Client Form</h3>
                <button id="cancel-client-btn" class="debug-button">Cancel</button>
            </div>
        </div>
        
        <div class="debug-section">
            <h2>–¢–µ–∫—Å—Ç –¥–ª—è –∞–Ω–∞–ª—ñ–∑—É</h2>
            <textarea id="negotiation-text" rows="4" cols="50" placeholder="–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç –¥–ª—è –∞–Ω–∞–ª—ñ–∑—É..."></textarea>
        </div>
        
        <div class="debug-section">
            <h2>Console Output</h2>
            <div id="debug-output" class="debug-output"></div>
        </div>
        
        <!-- –ï–ª–µ–º–µ–Ω—Ç–∏ –¥–ª—è —Ä–æ–±–æ—Ç–∏ —Å–∏—Å—Ç–µ–º–∏ -->
        <div id="notifications"></div>
        <div id="sidebar-left"></div>
        <div id="sidebar-right"></div>
        <div id="main-content"></div>
        <div id="client-list"></div>
        <div id="highlights-list"></div>
        <div id="fulltext-content"></div>
        <div id="results-section" style="display: none;"></div>
    
    </div>
    
    <script>
        // –ó–∞—Ö–æ–ø–ª–µ–Ω–Ω—è console.log –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ
        const debugOutput = document.getElementById('debug-output');
        const originalConsoleLog = console.log;
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            if (debugOutput) {
                debugOutput.innerHTML += args.join(' ') + '<br>';
                debugOutput.scrollTop = debugOutput.scrollHeight;
            }
        };
        
        console.log('üî• Debug interface loaded');
        
        // –Ü–º—ñ—Ç–∞—Ü—ñ—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó
        sessionStorage.setItem('teampulse-auth', 'true');
    </script>
    
    <script src="/auth.js"></script>
    <script src="/app-neon.js"></script>
    
    <script>
        // –¢–µ—Å—Ç—É–≤–∞–Ω–Ω—è –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
        setTimeout(() => {
            console.log('üî• Testing TeamPulse functions...');
            
            if (window.TeamPulseDebug) {
                console.log('‚úÖ TeamPulseDebug –¥–æ—Å—Ç—É–ø–Ω–∏–π');
                console.log('‚úÖ –î–æ—Å—Ç—É–ø–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó: ' + Object.keys(window.TeamPulseDebug).join(', '));
            } else {
                console.log('‚ùå TeamPulseDebug –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π');
            }
            
        }, 2000);
    </script>
</body>
</html>
